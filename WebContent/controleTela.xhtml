<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
			 xmlns:h="http://java.sun.com/jsf/html"
			 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
			 xmlns:p="http://primefaces.org/ui"
			 template="template.xhtml">
			 
	<h1>Bem vindo ao sistema</h1>
	<h:form>
		<p:commandButton value="Mudaar para Inserir" update="@form" action="#{carroBean.mudarParaInserir()}"/>
		<p:commandButton value="Mudaar para Editar" update="@form" action="#{carroBean.mudarParaEditar()}"/>
		<p:commandButton value="Mudaar para Buscar" update="@form" action="#{carroBean.mudarParaBuscar()}"/>
		
		<h:outputText value="Inserir" rendered="#{carroBean.inserir}"/>
		<h:outputText value="Editar" rendered="#{carroBean.editar}"/>
		<h:outputText value="Buscar" rendered="#{carroBean.buscar}"/>
	</h:form>

</ui:decorate>
